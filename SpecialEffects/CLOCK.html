<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>时钟特效</title>
		<link rel="stylesheet" href="CLOCK_css/A.css" />
		<script type="text/javascript" src="CLOCK_js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="CLOCK_js/B.js"></script>
	</head>

	<body>
		<div id="home" data-role="page">
			<div role="main" class="ui-content">
				<div class="content">
					<div class="clock-body">
						<div class="clock-week">
							<div>SUN</div>
							<div>MON</div>
							<div>TUE</div>
							<div>WED</div>
							<div>THU</div>
							<div>FRI</div>
							<div>SAT</div>
						</div>
						<div class="clock-time">
							<div class="clock sec1"></div>
							<div class="clock sec10"></div>
							<div class="clock-dot clock-dot1"></div>
							<div class="clock min1"></div>
							<div class="clock min10"></div>
							<div class="clock-dot clock-dot2"></div>
							<div class="clock hour1"></div>
							<div class="clock hour10"></div>
						</div>
						<div class="time-type type24">
							<div>24</div>
							<div>AM</div>
							<div>PM</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
